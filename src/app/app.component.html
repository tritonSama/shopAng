
<button (click)="initNewCustomer()"> Create New Customer</button>

<table>
  <thead>
    <th>first Name </th>
    <th>last Nmae</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td><button (click)="editCustomer(customer)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero 
  [customer]="customerToEdit" 
  (customersUpdated)="updateCustomerList($event)"
></app-edit-hero>
